<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" class="screen" />
      </form>
      <div class="buttons">
        <button type="button" class="btn btn-num" data-val="9">9</button>
        <button type="button" class="btn btn-num" data-val="8">8</button>
        <button type="button" class="btn btn-num" data-val="7">7</button>
        <button type="button" class="btn btn-operation" data-val="*">*</button>
        <button type="button" class="btn btn-num" data-val="6">6</button>
        <button type="button" class="btn btn-num" data-val="5">5</button>
        <button type="button" class="btn btn-num" data-val="4">4</button>
        <button type="button" class="btn btn-operation" data-val="/">/</button>
        <button type="button" class="btn btn-num" data-val="3">3</button>
        <button type="button" class="btn btn-num" data-val="2">2</button>
        <button type="button" class="btn btn-num" data-val="1">1</button>
        <button type="button" class="btn btn-operation" data-val="+">+</button>
        <button type="button" class="btn btn-num" data-val="0">0</button>
        <button type="button" class="btn btn-num" data-val=".">.</button>
        <button type="button" class="btn btn-num" data-val="%">%</button>
        <button type="button" class="btn btn-operation" data-val="-">-</button>

        <button type="button" class="btn-equal">=</button>
        <button type="button" class="btn-clear">C</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
